<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 420px;
      min-height: 500px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0f172a;
      color: #e2e8f0;
    }

    .header {
      background: linear-gradient(180deg, #1e293b 0%, #0f172a 100%);
      padding: 32px 24px;
      border-bottom: 1px solid #334155;
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .logo {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
    }

    .header h1 {
      font-size: 22px;
      font-weight: 600;
      color: #f1f5f9;
      letter-spacing: -0.5px;
      margin-bottom: 2px;
    }

    .header p {
      font-size: 13px;
      color: #94a3b8;
      font-weight: 400;
    }

    .content {
      padding: 24px;
    }

    .empty-scan-state {
      text-align: center;
      padding: 48px 24px;
    }

    .shield-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      opacity: 0.9;
    }

    .empty-scan-state h2 {
      font-size: 18px;
      font-weight: 600;
      color: #f1f5f9;
      margin-bottom: 8px;
    }

    .empty-scan-state p {
      font-size: 14px;
      color: #64748b;
      line-height: 1.6;
      margin-bottom: 24px;
    }

    .scan-button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 4px 16px rgba(16, 185, 129, 0.25);
      letter-spacing: 0.3px;
    }

    .scan-button:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 20px rgba(16, 185, 129, 0.35);
    }

    .scan-button:active {
      transform: translateY(0);
    }

    .scan-button:disabled {
      background: #334155;
      color: #64748b;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }

    .status {
      margin-top: 20px;
      padding: 14px 16px;
      border-radius: 8px;
      font-size: 14px;
      line-height: 1.5;
      display: flex;
      align-items: flex-start;
      gap: 12px;
      border: 1px solid;
    }

    .status-icon {
      font-size: 18px;
      flex-shrink: 0;
      margin-top: 1px;
    }

    .status.safe {
      background: rgba(16, 185, 129, 0.1);
      border-color: rgba(16, 185, 129, 0.3);
      color: #10b981;
    }

    .status.danger {
      background: rgba(239, 68, 68, 0.1);
      border-color: rgba(239, 68, 68, 0.3);
      color: #ef4444;
    }

    .status.info {
      background: rgba(59, 130, 246, 0.1);
      border-color: rgba(59, 130, 246, 0.3);
      color: #3b82f6;
    }

    .repo-info {
      margin-top: 20px;
      padding: 16px;
      background: #1e293b;
      border-radius: 8px;
      border: 1px solid #334155;
    }

    .repo-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 6px;
    }

    .repo-name {
      font-weight: 600;
      color: #10b981;
      font-size: 14px;
    }

    .repo-meta {
      font-size: 12px;
      color: #64748b;
    }

    .monorepo-notice {
      margin-top: 12px;
      padding: 12px;
      background: rgba(59, 130, 246, 0.08);
      border: 1px solid rgba(59, 130, 246, 0.2);
      border-radius: 6px;
      font-size: 12px;
      color: #94a3b8;
      line-height: 1.5;
      display: flex;
      align-items: flex-start;
      gap: 10px;
    }

    .monorepo-notice-text strong {
      color: #3b82f6;
      display: block;
      margin-bottom: 4px;
    }

    .files-scanned {
      margin-top: 20px;
    }

    .section-title {
      font-size: 11px;
      font-weight: 600;
      color: #64748b;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 12px;
    }

    .file-item-link {
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .file-item {
      padding: 12px;
      margin-bottom: 8px;
      background: #1e293b;
      border: 1px solid #334155;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.2s ease;
    }

    .file-item-link:hover .file-item {
      border-color: #10b981;
      background: #1e293b;
    }

    .file-left {
      display: flex;
      align-items: center;
      gap: 10px;
      flex: 1;
      min-width: 0;
    }

    .file-icon {
      font-size: 16px;
      flex-shrink: 0;
    }

    .file-details {
      flex: 1;
      min-width: 0;
    }

    .file-path {
      font-size: 11px;
      color: #64748b;
      font-family: 'Monaco', 'Menlo', monospace;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .file-name {
      font-weight: 500;
      color: #e2e8f0;
      font-size: 13px;
      margin-top: 2px;
    }

    .file-stats {
      color: #64748b;
      font-size: 11px;
      margin-top: 4px;
    }

    .file-status {
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
      white-space: nowrap;
      flex-shrink: 0;
    }

    .file-status.clean {
      background: rgba(16, 185, 129, 0.15);
      color: #10b981;
    }

    .file-status.vulnerable {
      background: rgba(239, 68, 68, 0.15);
      color: #ef4444;
    }

    .summary {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-top: 16px;
    }

    .summary-item {
      background: #1e293b;
      padding: 14px;
      border-radius: 6px;
      border: 1px solid #334155;
      text-align: center;
      transition: all 0.2s ease;
    }

    .summary-item:hover {
      border-color: #475569;
    }

    .summary-number {
      font-size: 24px;
      font-weight: 700;
      line-height: 1;
      margin-bottom: 6px;
    }

    .summary-label {
      font-size: 10px;
      color: #64748b;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .fix-summary {
      margin-top: 12px;
      padding: 12px 14px;
      background: rgba(16, 185, 129, 0.08);
      border: 1px solid rgba(16, 185, 129, 0.2);
      border-radius: 6px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .fix-summary-content {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .fix-summary-icon {
      font-size: 20px;
    }

    .fix-summary-text {
      flex: 1;
    }

    .fix-summary-title {
      font-size: 14px;
      font-weight: 600;
      color: #10b981;
      margin-bottom: 2px;
    }

    .fix-summary-subtitle {
      font-size: 11px;
      color: #64748b;
    }

    .vulnerabilities {
      margin-top: 16px;
      max-height: 450px;
      overflow-y: auto;
      padding-right: 4px;
    }

    .vulnerabilities::-webkit-scrollbar {
      width: 6px;
    }

    .vulnerabilities::-webkit-scrollbar-track {
      background: #1e293b;
      border-radius: 3px;
    }

    .vulnerabilities::-webkit-scrollbar-thumb {
      background: #334155;
      border-radius: 3px;
    }

    .vuln-item {
      background: #1e293b;
      border: 1px solid #334155;
      border-left: 3px solid #ef4444;
      padding: 14px;
      margin-bottom: 10px;
      border-radius: 6px;
    }

    .vuln-item.critical {
      border-left-color: #ef4444;
    }

    .vuln-item.high {
      border-left-color: #f97316;
    }

    .vuln-item.medium {
      border-left-color: #eab308;
    }

    .vuln-item.low {
      border-left-color: #06b6d4;
    }

    .vuln-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      gap: 8px;
    }

    .vuln-id {
      font-weight: 600;
      color: #10b981;
      font-size: 12px;
      font-family: 'Monaco', 'Menlo', monospace;
    }

    .severity-badge {
      padding: 3px 8px;
      border-radius: 10px;
      font-size: 9px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .severity-badge.critical {
      background: rgba(239, 68, 68, 0.15);
      color: #ef4444;
    }

    .severity-badge.high {
      background: rgba(249, 115, 22, 0.15);
      color: #f97316;
    }

    .severity-badge.medium {
      background: rgba(234, 179, 8, 0.15);
      color: #eab308;
    }

    .severity-badge.low {
      background: rgba(6, 182, 212, 0.15);
      color: #06b6d4;
    }

    .package-info {
      margin-bottom: 10px;
      padding: 10px;
      background: #0f172a;
      border-radius: 4px;
      border: 1px solid #1e293b;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .package-icon {
      font-size: 16px;
      flex-shrink: 0;
    }

    .package-details {
      flex: 1;
      min-width: 0;
    }

    .package-name {
      font-weight: 500;
      color: #e2e8f0;
      font-size: 13px;
      font-family: 'Monaco', 'Menlo', monospace;
      margin-bottom: 4px;
    }

    .package-version {
      font-size: 11px;
      color: #64748b;
    }

    .vuln-summary {
      color: #94a3b8;
      font-size: 12px;
      line-height: 1.5;
      margin-bottom: 10px;
    }

    .vuln-fix {
      margin-top: 10px;
      padding: 10px;
      background: rgba(16, 185, 129, 0.08);
      border-left: 2px solid #10b981;
      border-radius: 4px;
      display: flex;
      align-items: flex-start;
      gap: 10px;
    }

    .fix-icon {
      font-size: 16px;
      flex-shrink: 0;
      margin-top: 2px;
    }

    .fix-content {
      flex: 1;
    }

    .fix-title {
      font-weight: 600;
      color: #10b981;
      font-size: 11px;
      margin-bottom: 4px;
      text-transform: uppercase;
      letter-spacing: 0.3px;
    }

    .fix-text {
      font-size: 11px;
      color: #94a3b8;
      line-height: 1.5;
    }

    .fix-version {
      display: inline-block;
      padding: 2px 6px;
      background: #1e293b;
      border: 1px solid #334155;
      border-radius: 3px;
      font-family: 'Monaco', 'Menlo', monospace;
      font-weight: 500;
      color: #10b981;
      font-size: 11px;
      margin: 0 2px;
    }

    .vuln-meta {
      display: flex;
      gap: 12px;
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid #334155;
    }

    .vuln-link {
      color: #10b981;
      text-decoration: none;
      font-size: 11px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 4px;
      transition: all 0.2s ease;
    }

    .vuln-link:hover {
      color: #34d399;
    }

    .loading {
      text-align: center;
      padding: 60px 20px;
    }

    .spinner {
      border: 3px solid #334155;
      border-top: 3px solid #10b981;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      color: #64748b;
      font-size: 14px;
      font-weight: 500;
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
    }

    .empty-icon {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.3;
    }

    .empty-title {
      font-size: 16px;
      font-weight: 600;
      color: #e2e8f0;
      margin-bottom: 8px;
    }

    .empty-text {
      font-size: 13px;
      color: #64748b;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo-section">
      <div class="logo">🛡️</div>
      <div>
        <h1>VulnGuard</h1>
        <p>Dependency Security Scanner</p>
      </div>
    </div>
  </div>

  <div class="content">
    <div class="empty-scan-state" id="emptyScanState">
      <div class="shield-icon">🔍</div>
      <h2>Ready to Scan</h2>
      <p>Navigate to a GitHub repository and click the button below to scan for vulnerabilities.</p>
    </div>
    
    <button class="scan-button" id="scanBtn">Start Security Scan</button>
    
    <div id="results"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
