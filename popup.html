<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 400px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: #f8f9fa;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      text-align: center;
    }

    .header h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .header p {
      font-size: 12px;
      opacity: 0.9;
    }

    .content {
      padding: 20px;
    }

    .scan-button {
      width: 100%;
      padding: 12px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    .scan-button:hover {
      background: #5568d3;
    }

    .scan-button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .status {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      font-size: 14px;
    }

    .status.safe {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status.warning {
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffeaa7;
    }

    .status.danger {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .status.info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }

    .status-icon {
      font-size: 24px;
      margin-right: 10px;
      vertical-align: middle;
    }

    .repo-info {
      margin-top: 15px;
      padding: 12px;
      background: white;
      border-radius: 8px;
      font-size: 12px;
      color: #666;
    }

    .repo-info strong {
      color: #333;
    }

    .vulnerabilities {
      margin-top: 15px;
      max-height: 400px;
      overflow-y: auto;
    }

    .vuln-item {
      background: white;
      border-left: 4px solid #dc3545;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 4px;
      font-size: 13px;
    }

    .vuln-item.critical {
      border-left-color: #dc3545;
    }

    .vuln-item.high {
      border-left-color: #fd7e14;
    }

    .vuln-item.medium {
      border-left-color: #ffc107;
    }

    .vuln-item.low {
      border-left-color: #17a2b8;
    }

    .vuln-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .vuln-id {
      font-weight: 600;
      color: #667eea;
      font-size: 12px;
    }

    .severity-badge {
      padding: 3px 8px;
      border-radius: 12px;
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
      background: #e9ecef;
      color: #495057;
    }

    .severity-badge.critical {
      background: #dc3545;
      color: white;
    }

    .severity-badge.high {
      background: #fd7e14;
      color: white;
    }

    .severity-badge.medium {
      background: #ffc107;
      color: #333;
    }

    .severity-badge.low {
      background: #17a2b8;
      color: white;
    }

    .package-name {
      font-weight: 600;
      color: #333;
      margin-bottom: 4px;
    }

    .vuln-summary {
      color: #666;
      font-size: 12px;
      line-height: 1.5;
      margin-bottom: 8px;
    }

    .vuln-link {
      color: #667eea;
      text-decoration: none;
      font-size: 11px;
    }

    .vuln-link:hover {
      text-decoration: underline;
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: #666;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .summary {
      display: flex;
      justify-content: space-around;
      margin-top: 15px;
      padding: 15px;
      background: white;
      border-radius: 8px;
    }

    .summary-item {
      text-align: center;
    }

    .summary-number {
      font-size: 24px;
      font-weight: 700;
      color: #667eea;
    }

    .summary-label {
      font-size: 11px;
      color: #666;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üõ°Ô∏è OSV Vulnerability Scanner</h1>
    <p>Powered by OSV.dev</p>
  </div>

  <div class="content">
    <button class="scan-button" id="scanBtn">Scan Repository</button>
    
    <div id="results"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
